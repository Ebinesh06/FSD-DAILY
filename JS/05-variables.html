<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let variable1 = 5;
    console.log(variable1);
    
    let calculation =  2+2;
    console.log(calculation);
        console.log(calculation + 2);

        let result = calculation + 2;
        console.log(result);

        let message = 'hello';
        console.log(message);

        variable1 = 19;
        console.log(variable1);

        variable1 = variable1+1;
        console.log(variable1);

        const var2 =2;
        // var2 = 5; // This will cause an error because const variables cannot be reassigned
        console.log(var2);

        var var3 = 3; // 'var' is function-scoped and can be redeclared
        console.log(var3);
        console.log(typeof 3);
        console.log(typeof 'text');
        console.log(typeof variable1);

    </script>

</body>
</html>
