<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock papper game</title>
</head>

<body>
    <h1>Rock papper scissors game</h1>
    <button onclick="playGame('rock');">rock</button>
    <button onclick="playGame('papper');">papper</button>
    <button onclick="playGame('scissors');">sissors</button>
    <script>
        function playGame(playerMove) {
            const compMove = pickComputerMove();
            let result = '';
            if (playerMove === 'rock') {
                if (compMove === 'rock') {
                    result = 'You tied';
                }
                else if (compMove === 'scissors') {
                    result = 'You lost';
                }
                else {
                    result = 'You won';
                }
            } else if (playerMove === 'papper') {
                if (compMove === 'papper') {
                    result = 'You tied';
                }
                else if (compMove === 'scissors') {
                    result = 'You lost';
                }
                else {
                    result = 'You won';
                }
            } else if (playerMove === 'scissors') {
                if (compMove === 'scissors') {
                    result = 'You tied';
                }
                else if (compMove === 'rock') {
                    result = 'You lost';
                }
                else {
                    result = 'You won';
                }
            }


            alert(`you picked ${playerMove} . computer picked ${compMove}. ${result}`);


        }



        function pickComputerMove() {
            const randomNumber = Math.random();
            let compMove = '';

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                compMove = 'rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                compMove = 'papper';
            } else {
                compMove = 'sissors';
            }
            return compMove;
        }
    </script>
</body>

</html>
