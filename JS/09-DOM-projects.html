<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>
</head>

<body>
    <p>YouTube Subscribe Button</p>
    <button onclick="subscribe();" class="js-subscribe-button">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <input type="text" name="" id="" placeholder="cost of order" class="js-costInput"><button onclick="calculateTotal();">Calculate</button>
    <p class="js-total-cost"></p>

    <script>
        function subscribe() {
            const buttonElem = document.querySelector('.js-subscribe-button');

            if (buttonElem.innerText === 'subscribe') {
                buttonElem.innerHTML = 'subscribed';
            } else {
                buttonElem.innerHTML = 'subscribe';
            }

        }

        function calculateTotal(){
            const inputElement = document.querySelector('.js-costInput');
            let cost = inputElement.value;
            if(cost < 40){
                cost = cost + 10;
            }
            document.querySelector('.js-total-cost').innerHTML = `Total cost : $${cost}`;
        }





    </script>
</body>

</html>
