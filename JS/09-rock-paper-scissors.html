<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper game</title>
</head>

<body>
    <h1>Rock papper scissors game</h1>
    <button onclick="playGame('rock');">rock</button>
    <button onclick="playGame('papper');">papper</button>
    <button onclick="playGame('scissors');">sissors</button>
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
    <button onclick="
    
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElements();
    ">reset score</button>
    <script>
        let score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            losses: 0,
            ties: 0
        };

    //    if(!score){
    //     score ={
    //         wins: 0,
    //         losses: 0,
    //         ties: 0
    //     };
    //    }

        updateScoreElements();


        function playGame(playerMove) {
            const compMove = pickComputerMove();
            let result = '';
            if (playerMove === 'rock') {
                if (compMove === 'rock') {
                    result = 'You tied';
                }
                else if (compMove === 'scissors') {
                    result = 'You lost';
                }
                else {
                    result = 'You won';
                }
            } else if (playerMove === 'papper') {
                if (compMove === 'paper') {
                    result = 'You tied';
                }
                else if (compMove === 'scissors') {
                    result = 'You lost';
                }
                else {
                    result = 'You won';
                }
            } else if (playerMove === 'scissors') {
                if (compMove === 'scissors') {
                    result = 'You tied';
                }
                else if (compMove === 'rock') {
                    result = 'You lost';
                }
                else {
                    result = 'You won';
                }
            }

             

            //update score

            if(result === 'You won'){
                score.wins += 1;
            } else if (result === 'You lost'){
                score.losses += 1;
            } else if (result === 'You tied'){
                score.ties += 1;
            }

            localStorage.setItem('score', JSON.stringify(score) );

            updateScoreElements();

            document.querySelector('.js-result').innerHTML = result;
            document.querySelector('.js-moves').innerHTML = `You picked ${playerMove} . computer picked ${compMove}`;
//             alert(`you picked ${playerMove} . computer picked ${compMove}. ${result}
// wins: ${score.wins}, losses: ${score.losses}, ties: ${score.ties}`);


        }

        function updateScoreElements(){
            document.querySelector('.js-score').innerHTML = `wins: ${score.wins}, losses: ${score.losses}, ties: ${score.ties}`;
        }



        function pickComputerMove() {
            const randomNumber = Math.random();
            let compMove = '';

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                compMove = 'rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                compMove = 'papper';
            } else {
                compMove = 'sissors';
            }
            return compMove;
        }
    </script>
</body>

</html>
